{% extends 'song/base.html' %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class = 'border-bottome mb-4'>
                    Delete Track
                </legend>
                <h2>
                    Are you sure you want to delete the track {{object.title}}
                </h2>
            </fieldset>
            <div class='form-group'>
                <button class='btn btn-outline-danger' type="submit">Delete</button>
                <a class='btn btn-outline-info' href="{% url 'track-detail' object.id %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock content %}
